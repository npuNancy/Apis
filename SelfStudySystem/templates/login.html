{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->

<head>
    <meta charset="utf-8" />
    <title>
        登录
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="{% static 'SelfStudySystem/assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'SelfStudySystem/assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="{% static 'SelfStudySystem/assets/demo/default/media/img/logo/favicon.ico' %}" /> {% block ext_header %} {% endblock %}
</head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3" id="m_login" style="background-image: url(../static/SelfStudySystem/assets/app/media/img/bg/bg-2.jpg);">
            <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
                <div class="m-login__container">
                    <div class="m-login__logo">
                        <img src="{% static 'SelfStudySystem/assets/app/media/img/logos/logo1.png' %}">
                    </div>
                    <div class="m-login__signin">
                        <form class="m-login__form m-form" action="">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="username" name="username" id="username" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" id="password" name="password">
                            </div>
                            <div class="m-login__form-action">
                                <button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                                    登录
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Page -->
    <!--begin::Base Scripts -->
    <script src="{% static 'SelfStudySystem/assets/vendors/base/vendors.bundle.js' %}"></script>
    <script src="{% static 'SelfStudySystem/assets/demo/default/base/scripts.bundle.js' %}"></script>
    <!--end::Base Scripts -->
    <!--begin::Page Snippets -->
    <script src="{% static 'SelfStudySystem/assets/innovation/pages/login/login.js' %}"></script>
    <!--end::Page Snippets -->
</body>
<!-- end::Body -->

</html>
