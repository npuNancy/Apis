{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->

<head>
    <meta charset="utf-8" />
    <title>
        年级管理员首页
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link href="{% static 'SelfStudySystem/assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'SelfStudySystem/assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="{% static 'SelfStudySystem/assets/demo/default/media/img/logo/favicon.ico' %}" />
</head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <!-- BEGIN: Header -->
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200">
            <div class="m-container m-container--fluid m-container--full-height">
                <div class="m-stack m-stack--ver m-stack--desktop">
                    <!-- BEGIN: Brand -->
                    <div class="m-stack__item m-brand  m-brand--skin-dark ">
                        <div class="m-stack m-stack--ver m-stack--general">
                            <div class="m-stack__item m-stack__item--middle m-brand__logo">
                                <a class="m-brand__logo-wrapper">
                                    <img alt="" src="{% static 'SelfStudySystem/assets/app/media/img/logos/logo3.png' %}" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- END: Brand -->
                    <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                        <!-- BEGIN: Horizontal Menu -->
                        <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark ">
                            <ul class="m-menu__nav  m-menu__nav--submenu-arrow ">
                                <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" m-menu-submenu-toggle="click" m-menu-link-redirect="1" aria-haspopup="true">
                                    <a class="m-menu__link m-menu__toggle">
                                        <i class="m-menu__link-icon flaticon-add"></i>
                                        <span class="m-menu__link-text" id="title-special">
                                            自习管理系统--年级管理员
                                        </span>
                                    </a>
                            </ul>
                        </div>
                        <!-- END: Horizontal Menu -->
                        <!-- BEGIN: Topbar -->
                        <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general m-stack--fluid">
                            <div class="m-stack__item m-topbar__nav-wrapper">
                                <ul class="m-topbar__nav m-nav m-nav--inline">
                                    <li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" m-dropdown-toggle="click">
                                        <a href="#" class="m-nav__link m-dropdown__toggle" style="pointer-events: none;">
                                            <span class="m-topbar__userpic">
                                                <img id="userPic_1" src="{% static 'SelfStudySystem/assets/app/media/img/users/300_13.jpg'%}" class="m--img-rounded m--marginless m--img-centered" alt="" />
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- END: Topbar -->
                    </div>
                </div>
            </div>
        </header>
        <!-- END: Header -->
        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <!-- BEGIN: Left Aside -->
            <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
                <i class="la la-close"></i>
            </button>
            <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark ">
                <!-- BEGIN: Aside Menu -->
                <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark " m-menu-vertical="1" m-menu-scrollable="0" m-menu-dropdown-timeout="500">
                    <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">
                        <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
                            <a href="{% url 'gradeAdminIndex' %}" class="m-menu__link ">
                                <i class="m-menu__link-icon flaticon-line-graph"></i>
                                <span class="m-menu__link-title">
                                    <span class="m-menu__link-wrap">
                                        <span class="m-menu__link-text">
                                            年级管理员首页
                                        </span>
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
                            <a href="#" class="m-menu__link " data-toggle="modal" data-target="#m_modal_add_class">
                                <i class="m-menu__link-icon flaticon-add"></i>
                                <span class="m-menu__link-title">
                                    <span class="m-menu__link-wrap">
                                        <span class="m-menu__link-text">
                                            添加班级
                                        </span>
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
                            <a href="#" class="m-menu__link " data-toggle="modal" data-target="#m_modal_addInfo">
                                <i class="m-menu__link-icon flaticon-interface-10"></i>
                                <span class="m-menu__link-title">
                                    <span class="m-menu__link-wrap">
                                        <span class="m-menu__link-text">
                                            批量添加
                                        </span>
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
                            <a href="#" class="m-menu__link " data-toggle="modal" data-target="#m_modal_change_pass">
                                <i class="m-menu__link-icon flaticon-interface-1"></i>
                                <span class="m-menu__link-title">
                                    <span class="m-menu__link-wrap">
                                        <span class="m-menu__link-text">
                                            更改密码
                                        </span>
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
                            <a href="#" class="m-menu__link" id="log_out">
                                <i class="m-menu__link-icon flaticon-logout"></i>
                                <span class="m-menu__link-title">
                                    <span class="m-menu__link-wrap">
                                        <span class="m-menu__link-text">
                                            注销
                                        </span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- END: Aside Menu -->
            </div>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <!-- END: Subheader -->
                <div class="m-content">

                    <!--start::Portlet grade -->
                    <div class="m-portlet">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="row">
                                    <div class="col-xl-3">
                                        <div class="m-portlet__head-title">
                                            <h3 class="m-portlet__head-text head-text">
                                                班级列表
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-7">
                                        <div class="m-portlet__head-title">
                                            <h3 class="m-portlet__head-text head-text" id="my_grade">
                                                负责年级：
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-2">
                                        <div class="m-portlet__head-title">
                                            <a href="#" class="export" data-toggle="modal" data-target="#m_modal_add_class">
                                                <i class="m-menu__link-icon flaticon-add"></i>
                                                <span class="m-menu__link-text">
                                                    添加班级
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <!--begin::Section-->
                            <div class="m-section">
                                <div class="m-section__content">
                                    <div class=" ">
                                        <table class="table table-striped m-table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>班级</th>
                                                    <th>所属年级</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id='tbody_class'>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--end::Section-->
                        </div>
                        <!--end::Form-->
                    </div>
                    <!--end::Portlet garde -->

                    <!--start::Portlet grade Admin-->
                    <div class="m-portlet">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="row">
                                    <div class="col-xl-9">
                                        <div class="m-portlet__head-title">
                                            <h3 class="m-portlet__head-text head-text">
                                                班级负责人列表
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <!--begin::Section-->
                            <div class="m-section">
                                <div class="m-section__content">
                                    <div class=" ">
                                        <table class="table table-striped m-table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>班级负责人</th>
                                                    <th>负责班级</th>
                                                    <!-- <th>操作</th> -->
                                                </tr>
                                            </thead>
                                            <tbody id='tbody_user'>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--end::Section-->
                        </div>
                        <!--end::Form-->
                    </div>
                    <!--end::Portlet garde Admin-->

                    <!--begin::Modal::m_modal_change_pass-->
                    <div class="modal fade" id="m_modal_change_pass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        更改密码
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            &times;
                                        </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="m-portlet__body">
                                        <div class="form-group m-form__group">
                                            <label> 输入旧的密码 </label>
                                            <input type="password" class="form-control m-input m-input--air" id="password-old" placeholder="old Password">
                                        </div>
                                        <div class="form-group m-form__group">
                                            <label> 输入新的密码 </label>
                                            <input type="password" class="form-control m-input m-input--air" id="password1" placeholder="new Password">
                                        </div>
                                        <div class="form-group m-form__group">
                                            <label> 再次输入密码 </label>
                                            <input type="password" class="form-control m-input m-input--air" id="password2" placeholder="new Password again">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        取消
                                    </button>
                                    <button type="button" class="btn btn-primary" id="change_pass">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::Modal::m_modal_change_pass-->


                    <!--begin::Modal::m_modal_add_class-->
                    <div class="modal fade" id="m_modal_add_class" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        添加班级
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            &times;
                                        </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="m-portlet__body">
                                        <div class="form-group m-form__group">
                                            <label> 输入班号 </label>
                                            <input type="text" class="form-control m-input m-input--air" id="class_name" placeholder="class number">
                                        </div>
                                    </div>
                                    <span class="m--font">
                                        添加班级将会为这个创建一个默认班级负责人，此管理员用户名和初始密码与班号相同。
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        取消
                                    </button>
                                    <button type="button" class="btn btn-primary" id="add_class">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::Modal::m_modal_add_class-->

                    <!--begin::Modal::m_modal_addInfo-->
                    <div class="modal fade" id="m_modal_addInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        批量添加
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            &times;
                                        </span>
                                    </button>
                                </div>
                                <form id="form_addInfo" enctype="multipart/form-data" method="POST" action="/api/specificApis/uploadStudentInfo" target="#" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                    <div class="modal-body">
                                        <div class="m-portlet__body">
                                            <span class="m--font-danger">
                                                批量添加需要提前创建好您所管理的所有班级！<br>
                                                并严格按照
                                                <a href="{% static 'SelfStudySystem/assets/innovation/files/studentInfo.xlsx' %}">模板(点此下载)</a>
                                                上传!
                                            </span>
                                        </div> <br>
                                        <div class="m-portlet__body">
                                            <div class="form-group m-form__group">
                                                <label> 选择文件 </label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="studentInfo" name="studentInfo">
                                                    <label class="custom-file-label" for="customFile">
                                                    选择文件
                                                </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        取消
                                    </button>
                                        <button type="reset" class="btn btn-primary" id="addInfos">
                                        提交
                                    </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end::Modal::m_modal_addInfo-->
                </div>
            </div>
        </div>
        <!-- end:: Body -->
        <!-- begin::Footer -->
        <!-- end::Footer -->
    </div>


    <!-- end:: Page -->
    <!--begin::Base Scripts -->
    <script src="{% static 'SelfStudySystem/assets/vendors/base/vendors.bundle.js' %}"></script>
    <script src="{% static 'SelfStudySystem/assets/demo/default/base/scripts.bundle.js' %}"></script>
    <!--end::Base Scripts -->

    <!--begin::Page ext -->
    <!--start::ext js  -->
    <script src="{% static 'SelfStudySystem/assets/innovation/pages/index/gradeAdmin.js' %}"></script>
    <!--end::ext js  -->
    <!--end::Base ext -->

</body>
<!-- end::Body -->


</html>
