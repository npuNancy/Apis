{% extends 'base.html' %} {% load static %}
<!--start::TITLE-->
{% block title %} 首页 {% endblock title %}
<!--end::TITLE-->

<!--start::Portlet-->
{% block m-content %}
<!--start::Portlet USER-->
<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="row">
                <div class="col-xl-9">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text head-text">
                            达标人数/总人数：
                        </h3>
                    </div>
                </div>
                <div class="col-xl-1"></div>
                <div class="col-xl-2 export_block" style="display: none;">
                    <div class="m-portlet__head-title">
                        <a href="#" class="export">
                            <i class="m-menu__link-icon flaticon-download"></i>
                            <span class="m-menu__link-text">
                            数据导出
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <!--begin::Section-->
        <div class="m-section">
            <div class="m-section__content">
                <div class="table-responsive">
                    <table class="table table-striped m-table table-bordered">
                        <thead>
                            <tr>
                                <th>班号</th>
                                <th>平均自习时长(小时)</th>
                                <th>达标人数</th>
                                <th>总人数</th>
                            </tr>
                        </thead>
                        <tbody id='tbody'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--end::Section-->
    </div>
    <!--end::Form-->
</div>
<!--end::Portlet USER-->
{% endblock m-content %}
<!--end::Portlet-->

<!--start::ext js  -->
{% block ext_js %}
<script src="{% static 'SelfStudySystem/assets/innovation/pages/index/index.js' %}"></script>
{% endblock ext_js %}
<!--end::ext js  -->
